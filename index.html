<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>DigitalClock</title>
</head>
<body>
    <section id="clock-sec">
        <div class="clock-container">
            <div class="digital">
                <div class="row1">
                    <div>
                        <p class="date">DATE</p>
                        <p id="date-num">00</p>
                    </div>

                    <div>
                        <p class="month">MONTH</p>
                        <p id="month-num">00</p>
                    </div>

                    <div>
                        <p class="year">YEAR</p>
                        <p id="year-num">0000</p>
                    </div>
                </div>

                <div class="row2">
                    <div class="time">
                        <p>TIME</p>
                    </div>

                    <div class="timehr">
                        <p id="hour">00</p>
                    </div>

                    <div class="time-colen1">
                        <p class="colen1">:</p>
                    </div>

                    <div class="time-min">
                        <p id="minute">00</p>
                    </div>

                    <div class="time-colen2">
                        <p class="colen2">:</p>
                    </div>

                    <div class="timesec">
                        <p id="second">00</p>
                    </div>

                    <div class="timecolen3">
                        <p class="colen3">:</p>
                    </div>
                    <div class="time-am">
                        <p id="am">AM</p>
                        <p id="pm">PM</p>
                    </div>
        
                </div>

                <div class="temp">
                    <span class="tempname">Temp</span>
                    <span class="temp1"><span id="tempnum">00</span><sup><sup class="tempdot">.</sup>c</sup></span>
                    <!-- <span><sup class="tempdot">.</sup>c</span> -->
                </div>

                <div class="days">
                    <div>
                        <p class="sundot">.</p>
                        <p class="sun">SUN</p>
                    </div>

                    <div>
                        <p class="mondot">.</p>
                        <p class="mon">MON</p>
                    </div>

                    <div>
                        <p class="tuedot">.</p>
                        <p class="tue">TUE</p>
                    </div>

                    <div>
                        <p class="weddot">.</p>
                        <p class="wed">WED</p>
                    </div>

                    <div>
                        <p class="thudot">.</p>
                        <p class="thu">THU</p>
                    </div>

                    <div>
                        <p class="fridot">.</p>
                        <p class="fri">FRI</p>
                    </div>

                    <div>
                        <p class="satdot">.</p>
                        <p class="sat">SAT</p>
                    </div>
                   

                </div>


            </div>
        </div>
    </section>

    <script src="js/main.js">
    </script>

</body>
</html>
